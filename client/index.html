<!DOCTYPE html>
<html>
<head>
	<title> PencilCode - MicroDB </title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >
	<link rel="stylesheet" href="bootflat.min.css" >
	<link rel="stylesheet" href="style.css" >
</head>
<body>

	<div class="row ">
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
        
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="jumbotron">
                <div class="jumbotron-photo">
                </div>
                <div class="jumbotron-contents">
                    <h1>MicroDB</h1>
                    <p>
                        <strong>file:</strong> testdata.json<br/>
                        <strong>query:</strong> $..book[0]?price>=20 <br/>

                        More query examples in: <a href="https://github.com/PencilCode/jsonql/blob/master/test/test.js#L49"> jsonql test.js </a>
                    </p>

                    <p>
                    <div class="row">
                        <div class="col-sm-4">
                    		<input id="file" class="form-control" type="text" placeholder="file.json" value="testdata.json"/>
                        </div>
                        <div class="col-sm-4">                            
                            <input id="query" class="form-control" type="text" placeholder="query" value="$..book[0]?price>=20"/>
                        </div>
                    </div>
                    </p>
                    
                    <button class="btn btn-primary" class="press" onclick="query()"> Query </button>
                    <button class="btn btn-info" onclick="clean()"> Clear </button>

                    <h3> Results</h3>
                    <p id="results"></p>
                </div>
            </div>
            <a class="author pull-right" href="http://rsiwady29.github.io/">Created by Richard Siwady </a>
        </div>


        <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>

	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
